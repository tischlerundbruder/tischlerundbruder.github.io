<html>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <style>
        .cog,.orb,.text{position:relative}.container,.floating-text,.logo,.manabreak,.orb{margin-left:auto;margin-right:auto}body{background:url(img/background.jpg);background-position-x:50%;background-position-y:50%}.floating-text{width:300px;height:200px}.text{top:180px;left:125px;background-image:url(img/plus_one.png);width:43px;height:41px;visibility:hidden;opacity:0;animation-timing-function:cubic-bezier(.25,.46,.45,.94)}.foreground{animation:animation-foreground 3s infinite}@keyframes animation-foreground{0%{visibility:visible;opacity:0;transform:translateY(0) scale(.3)}3%{opacity:1;transform:scale(1) translateY(-20px)}15%{opacity:1}30%{opacity:0;transform:scale(1) translateY(-170px)}}@keyframes spin{0%{transform:scale(1) rotate(0deg)}4%{transform:scale(1.1) rotate(14.4deg)}6%{transform:scale(1) rotate(21.6deg)}100%{transform:scale(1) rotate(360deg)}}.container{width:500px}.logo{width:230px;height:230px}.orb{margin-top:-208px;width:186px;height:186px;background:url(img/orb.png) 50% 50% no-repeat;background-size:contain;z-index:10}.cog{width:100%;height:100%;background:url(img/cog.png) 50% 50% no-repeat;background-size:contain;animation:spin 3s linear infinite;overflow:hidden;z-index:1}.about,.manabreak{width:400px;height:90px}.manabreak{margin-top:50px;background:url(img/manabreak.png) 50% 50% no-repeat}.about{font-family:"Just Another Hand",sans-serif;margin:2em auto 100px;font-size:2em;text-align:center;color:#9BA2AD;line-height:.9em}@media (max-width:1060px){.container{width:100%}}@media (max-width:400px){.cog{transform:scale(.4)}.manabreak{width:100%;margin-top:10px;background-size:contain}.about{margin-top:40px;width:100%;margin-bottom:0;font-size:1.7em}.logo{margin-top:10px;transform:scale(.8)}.floating-text{visibility:hidden;height:0}.text{visibility:hidden;animation:none}}
    </style>
</head>
<body>
<div class="container">
    <div class="floating-text">
        <div class="text foreground middle"></div>
    </div>
    <div class="logo">
        <div class="cog"></div>
        <div class="orb"></div>
    </div>
    <div class="manabreak"></div>
    <div class="about">
        We're a small team of independent professionals
        spending our free time making games we enjoy playing.
    </div>
</div>
</body>
</html>
